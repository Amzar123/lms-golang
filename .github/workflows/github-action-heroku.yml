name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: mini-project-lms #Must be unique in Heroku
          heroku_email: aji.muhammad@upi.edu
          usedocker: true
          docker_build_args: |
            NODE_ENV
        env:
          NODE_ENV: production
          # SECRET_KEY: ${{ secrets.MY_SECRET_KEY }}